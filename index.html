<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="images/bg-pattern-top.svg" alt="" class="top-design">
  <main>
    <img src="images/bg-pattern-card.svg" alt="" class="background">
    <div class="container">
      <div class="containt">
        <img src="images/image-victor.jpg" alt="">
        <p class="name">Victor Crest<span class="age"> 26</span></p>
        <p class="country">London</p>
        <hr>
        <div class="count">
          <div class="follower">
            <h2>80K</h2>
            <p> Followers</p>
          </div>
          <div class="like">
            <h2>803K</h2>
            <p> Likes</p>
          </div>
          <div class="photo">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>

      </div>
    </div>
  </main>
  <img src="images/bg-pattern-bottom.svg" alt="" class="bottom-design">
</body>
</html>
